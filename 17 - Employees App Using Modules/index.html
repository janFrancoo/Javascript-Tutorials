<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mx-auto" style="width: fit-content;">Hello, world!</h1>
        <div class="card mt-4 mx-auto" style="width: 50%">
            <div class="card-header">
                Workers
            </div>
            <div class="card-body">
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Name" id="name">
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Department" id="dep">
                <input class="form-control form-control-sm mb-3" type="text" placeholder="Salary" id="sal">
                <button type="button" class="btn btn-sm btn-danger" id="add-btn">Add Worker</button>
            </div>
        </div>
        <hr>
        <hr class="mt-5">
        <h3>Workers</h3>
        <hr>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <hr>
    </div>
    
    <script src="bundles/bundle.js"></script>
</body>
</html>
