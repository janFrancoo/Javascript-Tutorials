<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>
    <body class="bg-light">
        <div class="container p-5">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <div class="card bg-dark mb-3 text-white">
                        <div class="card-header border-white"><h4 class="font-weight-normal m-0">Add Movie</h4></div>
                        <div class="card-body">
                            <h5 class="card-title">Movie title</h5>
                            <input type="email" class="form-control form-control-sm" id="movie-title" placeholder="Title">
                            <h5 class="card-title mt-2">Date</h5>
                            <input type="email" class="form-control form-control-sm" id="movie-date" placeholder="Date">
                            <h5 class="card-title mt-2">Poster</h5>
                            <input type="email" class="form-control form-control-sm" id="movie-poster" placeholder="Poster URL">
                            <button type="button" class="btn btn-danger btn-sm float-right mt-3" id="add-btn">Add Movie</button>
                            <button type="button" class="btn btn-danger btn-sm float-right mt-3 mr-3" id="clear-btn">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="ui.js"></script>
        <script src="movie.js"></script>
        <script src="app.js"></script>
        <script src="storage.js"></script>
    </body>
</html>
