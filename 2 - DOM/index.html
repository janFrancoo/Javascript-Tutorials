<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container mt-5 pt-5">
            <div class="card mx-auto shadow-sm rounded" style="width: 80%;">
                <div class="card-header">
                    TO-DO List
                </div>
                <ul class="list-group list-group-flush px-2">
                    <li class="list-group-item">
                        <form name="add-form">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm col-5" id="to-do" placeholder="Enter a TO-DO">
                            </div>
                            <button type="submit" class="btn btn-danger btn-sm" id="add-button">Add TO-DO</button>
                        </form>
                    </li>
                    <li class="list-group-item">
                        <h5 class="font-weight-normal">Filter</h5>
                        <div class="form-group mb-0">
                            <input type="text" class="form-control form-control-sm col-5" id="search-to-do" placeholder="Search a TO-DO">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="card shadow-sm">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item p-2">
                                    Cras justo odio
                                    <span class="badge badge-pill badge-primary float-right">X</span>
                                </li>
                                <li class="list-group-item p-2">
                                    Cras justo odio
                                    <span class="badge badge-pill badge-primary float-right">X</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button type="submit" class="btn btn-dark btn-sm col-2" id="clear-all">Clear All</button>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
